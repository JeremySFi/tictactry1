<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="tictactoe.css">

</head>
<body style="background-color: #85c0ec;">

    <h1 class="tic">Tic Tac Toe</h1>
    
    <p class="turno">Es el turno de <span class="jugador"></span> </p>

<div class="box">

    <div class="container">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
    </div>
</div>
    <button type="button" class="Restart"><img class="re" src="https://www.computerhope.com/jargon/r/reload-300.jpg" alt=""></i></button>

</body>
</html>
